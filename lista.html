---
layout: default
---

<script> 
 var script = document.createElement( 'script' );
 script.type = 'application/ld+json'; 
 var t = document.createTextNode(JSON.stringify({{ site.data.eventos | jsonify }},null,2));
 script.appendChild(t);
 $("head").append(script);
</script>


<div class="posts">
{% for evt in site.data.eventos.lista %}
  {% increment i %}
 
<h1>{{ evt.name }}</h1>

<table>
 <tr>
    <th>Evento:</th>
    <td>{{ evt.location.name }}</td>
  </tr>
  <tr>
    <th>Artistas:</th>
    <td>
    {% for perf in evt.performer %}
      {{ perf.name | join: ', ' }}
    {% endfor %}
   </td>
  </tr>
  <tr>
    <th>ingresso:</th>
    <td>R$ {{ evt.offers.price }},00</td>
  </tr>
  <tr>
   <th>data:</th>
   <td id=data_do_evento_{{ i }}> </td>
  </tr>
 
</table>

<script>
 var m = moment("{{ evt.startDate }}").format("LLLL");
 $("#data_do_evento_{{ i }}").text(m); 
</script>   
  
  
{% endfor %}
</div>
