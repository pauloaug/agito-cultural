---
layout: default
---

<script> 
 var script = document.createElement( 'script' );
 script.type = 'application/ld+json'; 
 var t = document.createTextNode(JSON.stringify({{ site.data.eventos | jsonify }},null,2));
 script.appendChild(t);
 $("head").append(script);
</script>


<div class="postss">

{% assign count = 0 %}
{% for evt in site.data.eventos.lista %}

<h1>{{ evt.name }}</h1>


<dl>
  <dt>Evento:</dt>
  <dd>{{ evt.location.name }}</dd>
 
  <dt>Artistas:</dt>
    {% for perf in evt.performer %}
  <dd>{{ perf.name}}</dd>
    {% endfor %} 
</dl>  
 
<script>
 var m = moment("{{ evt.startDate }}").format("LLLL");
 $("#data_do_evento_{{ count }}").text(m); 
</script>   
 
  {% assign count = count | plus: 1 %}  
{% endfor %}
</div>
