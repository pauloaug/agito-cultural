---
layout: default
---
<div class="posts">
{% for post in site.data.eventos.lista %}
<article class="post">
<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.name }}</a></h1>
<div class="entry">
{{ post.location.name }}
{{ post.performer.name }}
</div>
<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</article>
{% endfor %}
</div>
